services:
  - type: web
    name: plan-my-outings
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: NODE_VERSION
        value: 18.17.0
      - key: FLASK_ENV
        value: production