services:
  - type: web
    name: plan-my-outings
    env: python
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ../backend
      pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: NODE_VERSION
        value: 18.17.0
      - key: FLASK_ENV
        value: production